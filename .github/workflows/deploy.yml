name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust to your project's Node.js version

      # Step 3: Remove node_modules and package-lock.json if they exist
      - name: Remove node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      # Step 4: Install dependencies and regenerate package-lock.json
      - name: Install dependencies and regenerate lock file
        run: npm install

      # Step 5: Build the app using Vite
      - name: Build the app
        run: npm run build

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          branch: gh-pages    # The branch to deploy to
          folder: dist        # Vite output folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
