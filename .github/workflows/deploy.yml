name: Deploy React app to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (you can change the version here to your app's version)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Replace with your Node version if needed

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the React app (this will generate the 'build' folder)
    - name: Build app
      run: npm run build

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.2
      with:
        branch: gh-pages      # The branch where the app will be deployed
        folder: build         # Folder containing the build files (generated by 'npm run build')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
